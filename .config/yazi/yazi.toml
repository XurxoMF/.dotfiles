"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio          = [ 2, 3, 3 ]
sort_by        = "alphabetical"
sort_sensitive = false
sort_reverse 	 = false
sort_dir_first = true
sort_translit  = false
linemode       = "none"
show_hidden    = false
show_symlink   = true
scrolloff      = 5
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"

[preview]
wrap            = "no"
tab_size        = 2
max_width       = 600
max_height      = 900
cache_dir       = ""
image_delay     = 30
image_filter    = "triangle"
image_quality   = 75
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
edit = [
	{ run = "xdg-open %s",                    desc = "Editar",                        for = "linux",  block = false,  orphan = true },
]
edit-text = [
	{ run = "nvim %s",                        desc = "Editar con NeoVim",             for = "linux",  block = false,  orphan = true },
	{ run = "code %s",                        desc = "Editar con VS Code",            for = "linux",  block = false,  orphan = true },
]
edit-image = [
	{ run = "krita %s",                       desc = "Editar con Krita",              for = "linux",  block = false,  orphan = true },
]
edit-video = [
	{ run = "ghb -d %s",                      desc = "Editar con Handbrake",          for = "linux",  block = false,  orphan = true },
]
play = [
	{ run = "xdg-open %s1",                   desc = "Reproducir",                    for = "linux",  block = false,  orphan = true },
	{ run = "vlc %s1",                        desc = "Reproducir con VLC",            for = "linux",  block = false,  orphan = true },
]
open = [
	{ run = "xdg-open %s1",                   desc = "Abrir",                         for = "linux",  block = false,  orphan = false },
]
reveal = [
	{ run = "xdg-open %d1",                   desc = "Mostrar en Kitty",              for = "linux",  block = false,  orphan = false },
]
extract = [
	{ run = "ya pub extract --list %s",       desc = "Extraer aquí",                  for = "linux",  block = false,  orphan = false },
]
download = [
	{ run = "ya emit download --open %S",     desc = "Descargar e abrir",             for = "linux",  block = false,  orphan = false },
	{ run = "ya emit download %S",            desc = "Descargar",                     for = "linux",  block = false,  orphan = false },
]
bulk-rename = [
	{ run = "nvim --wait %s",                 desc = "Renomear en masa",              for = "linux",  block = true,  orphan = false },
]

[open]
rules = [
	# Carpeta
	{ url = "*/",                                                                                             use = [ "edit-text", "open", "reveal" ] },
	# Texto
	{ mime = "text/*",                                                                                        use = [ "edit-text", "open", "reveal" ] },
	# JSON
	{ mime = "application/{json,ndjson}",                                                                     use = [ "edit-text", "open", "reveal" ] },
	{ mime = "*/javascript",                                                                                  use = [ "edit-text", "open", "reveal" ] },
	# Imaxe
	{ mime = "image/*",                                                                                       use = [ "edit-image", "open", "reveal" ] },
	# Vídeo
	{ mime = "video/*",                                                                                       use = [ "edit-video", "play", "reveal" ] },
	# Audio
	{ mime = "video/*",                                                                                       use = [ "play", "reveal" ] },
	# Archivo
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}",   use = [ "extract", "reveal" ] },
	# Arquivo valeiro
	{ mime = "inode/empty",                                                                                   use = [ "edit-text", "reveal" ] },
	# Sistema de arquivos virtual
	{ mime = "vfs/{absent,stale}",                                                                            use = [ "download" ] },
	# Fallback
	{ url = "*",                                                                                              use = [ "open", "reveal" ] },
]
prepend_rules = [
	{ url = "bulk-rename.txt",                                                                                use = [ "bulk-rename" ] }
]

[tasks]
micro_workers    = 10
macro_workers    = 10
bizarre_retry    = 3
image_alloc      = 536870912  # 512MB
image_bound      = [ 10000, 10000 ]
suppress_preload = false

[plugin]
prepend_fetchers = [
	{ id  = "git",    url = "*",           run = "git" },
	{ id  = "git",    url = "*/",          run = "git" },
]
fetchers = [
	# MIME type
	{ id = "mime",    url = "*/",          run = "mime.dir",     prio = "high" },
	{ id = "mime",    url = "local://*",   run = "mime.local",   prio = "high" },
	{ id = "mime",    url = "remote://*",  run = "mime.remote",  prio = "high" },
]
spotters = [
	{ url = "*/",                                                       run = "folder" },
	# Código
	{ mime = "text/*",                                                  run = "code" },
	{ mime = "application/{mbox,javascript,wine-extension-ini}",        run = "code" },
	# Imaxe
	{ mime = "image/{avif,hei?,jxl}",                                   run = "magick" },
	{ mime = "image/svg+xml",                                           run = "svg" },
	{ mime = "image/*",                                                 run = "image" },
	# Vídeo
	{ mime = "video/*",                                                 run = "video" },
	# Sistema de arquivos virtual
	{ mime = "vfs/*",                                                   run = "vfs" },
	# Error
	{ mime = "null/*",                                                  run = "null" },
	# Fallback
	{ url = "*",                                                        run = "file" },
]
preloaders = [
	# Imaxes
	{ mime = "image/{avif,hei?,jxl}",                                   run = "magick" },
	{ mime = "image/svg+xml",                                           run = "svg" },
	{ mime = "image/*",                                                 run = "image" },
	# Vídeos
	{ mime = "video/*",                                                 run = "video" },
	# PDF
	{ mime = "application/pdf",                                         run = "pdf" },
	# Fontes
	{ mime = "font/*",                                                  run = "font" },
	{ mime = "application/ms-opentype",                                 run = "font" },
]
previewers = [
	{ url = "*/",                                                                                                run = "folder" },
	# Código
	{ mime = "text/*",                                                                                           run = "code" },
	{ mime = "application/{mbox,javascript,wine-extension-ini}",                                                 run = "code" },
	# JSON
	{ mime = "application/{json,ndjson}",                                                                        run = "json" },
	# Imaxe
	{ mime = "image/{avif,hei?,jxl}",                                                                            run = "magick" },
	{ mime = "image/svg+xml",                                                                                    run = "svg" },
	{ mime = "image/*",                                                                                          run = "image" },
	# Vídeo
	{ mime = "video/*",                                                                                          run = "video" },
	# PDF
	{ mime = "application/pdf",                                                                                  run = "pdf" },
	# Archivo
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}",      run = "archive" },
	{ mime = "application/{debian*-package,redhat-package-manager,rpm,android.package-archive}",                 run = "archive" },
	{ url = "*.{AppImage,appimage}",                                                                             run = "archive" },
	# Disco Virtual / Imaxe de Disco
	{ mime = "application/{iso9660-image,qemu-disk,ms-wim,apple-diskimage}",                                     run = "archive" },
	{ mime = "application/virtualbox-{vhd,vhdx}",                                                                run = "archive" },
	{ url = "*.{img,fat,ext,ext2,ext3,ext4,squashfs,ntfs,hfs,hfsx}",                                             run = "archive" },
	# Fontes
	{ mime = "font/*",                                                                                           run = "font" },
	{ mime = "application/ms-opentype",                                                                          run = "font" },
	# Arquivo vacío
	{ mime = "inode/empty",                                                                                      run = "empty" },
	# Sistema de arquivos virtual
	{ mime = "vfs/*",                                                                                            run = "vfs" },
	# Error
	{ mime = "null/*",                                                                                           run = "null" },
	# Fallback
	{ url = "*",                                                                                                 run = "file" },
]

[input]
cursor_blink = false

# cd
cd_title  = "Cambiar directorio:"
