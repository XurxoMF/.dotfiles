overwrite_offset = [ 0, 0, 50, 15 ]

# Salir
quit_title  = "Saír?"
quit_body   = "Hai tarefas sen completar, sair de todas formas?\n(Abre o xestor de tarefas ca tecla 'w')"
quit_origin = "center"
quit_offset = [ 0, 0, 50, 15 ]

[pick]
open_title  = "Abrir con:"
open_origin = "hovered"
